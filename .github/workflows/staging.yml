name: Deploy Oysterbuild to Hostinger VPS

on:
  push:
    branches:
      - staging

jobs:
  test:
    name: Install Dependencies Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  deploy:
    name: Deploy to Hostinger VPS
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT || 22 }}
          script: |
            set -e

            cd /home/${{ secrets.HOSTINGER_USER }}/app

            echo "Pulling latest code"
            git pull origin main

            echo "Creating .env file"
            cat > .env <<EOF
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ASYNC_DATABASE_URL=${{ secrets.ASYNC_DATABASE_URL }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
            PAYSTACK_SECRET_KEYL=${{ secrets.PAYSTACK_SECRET_KEY }}
            PAYSTACK_PUBLIC_KEY=${{ secrets.PAYSTACK_PUBLIC_KEY }}
            EOF

            echo "Stopping containers"
            docker compose down || true

            echo "Building containers"
            docker compose build --no-cache

            echo "Starting containers"
            docker compose up -d