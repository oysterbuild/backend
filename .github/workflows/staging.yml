name: Deploy Oysterbuild to Hostinger VPS

on:
  push:
    branches:
      - staging

jobs:
  test:
    name: Install Dependencies Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Run basic app smoke test
        working-directory: app
        run: |
          python - <<EOF
          print("Running smoke test...")
          import sys
          print("Python OK:", sys.version)
          import main
          print("App import successful ✅")
          EOF

  deploy:
    name: Deploy to Hostinger VPS
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          debug: true

          script: |
            set -e

            # ── 1. Install docker-rollout if missing ──────────────────────
            mkdir -p ~/.docker/cli-plugins
            if [ ! -f ~/.docker/cli-plugins/docker-rollout ]; then
              curl -fsSL https://raw.githubusercontent.com/wowu/docker-rollout/main/docker-rollout \
                -o ~/.docker/cli-plugins/docker-rollout
              chmod +x ~/.docker/cli-plugins/docker-rollout
            fi

            # ── 2. Sync code ──────────────────────────────────────────────
            PROJECT_ROOT="/root/app"
            DOCKER_DIR="app"
            REPO_URL="https://${{ secrets.GH_PAT }}@github.com/oysterbuild/backend.git"

            if [ ! -d "$PROJECT_ROOT/.git" ]; then
              git clone -b staging "$REPO_URL" "$PROJECT_ROOT"
            fi

            cd "$PROJECT_ROOT"
            git remote set-url origin "$REPO_URL"
            git fetch origin staging
            git reset --hard origin/staging
            

            cd "$DOCKER_DIR"

            # ── 3. Write .env ─────────────────────────────────────────────
            cat > .env <<'ENVEOF'
            ASYNC_DATABASE_URL=${{ secrets.ASYNC_DATABASE_URL }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
            PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}
            PAYSTACK_PUBLIC_KEY=${{ secrets.PAYSTACK_PUBLIC_KEY }}
            ENVEOF

            # ── 4. Build new image (old container still serving) ──────────
            echo "▶ Building..."
            docker compose build app

            # ── 5. Run migrations (one-shot, before cutover) ──────────────
            echo "▶ Running migrations..."
            docker compose run --rm app alembic upgrade head
            echo "✅ Migrations done"

            # ── 6. Zero-downtime rollout ───────────────────────────────────
            echo "▶ Rolling out app..."
            docker rollout app
            echo "✅ App rolled out"

            # ── 7. Restart celery (no traffic, safe to stop/start) ────────
            echo "▶ Restarting celery..."
            docker compose up -d --no-deps --build celery

            # ── 8. Caddy picks up new app container IP automatically ───────
            # No restart needed — docker-rollout preserves the container name
            # so Caddy's upstream reference (fastapi_app) stays valid

            # ── 9. Cleanup ─────────────────────────────────────────────────
            docker image prune -f
            echo "✅ Deployment complete!"
