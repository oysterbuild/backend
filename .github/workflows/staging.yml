name: Deploy Oysterbuild to Hostinger VPS

on:
  push:
    branches:
      - staging

jobs:
  test:
    name: Install Dependencies Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Run basic app smoke test
        working-directory: app
        run: |
          python - <<EOF
          print("Running smoke test...")
          import sys
          print("Python OK:", sys.version)
          import main
          print("App import successful ✅")
          EOF

  deploy:
    name: Deploy to Hostinger VPS
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          debug: true
          script: |
            set -e

            # 1. Configuration
            PROJECT_ROOT="/root/app"
            DOCKER_DIR="app"
            REPO_URL="https://${{ secrets.GH_PAT }}@github.com/oysterbuild/backend.git"

            echo "Step 1: Syncing Code"
            if [ ! -d "$PROJECT_ROOT" ]; then
                echo "Directory $PROJECT_ROOT not found. Cloning repository..."
                git clone -b staging "$REPO_URL" "$PROJECT_ROOT"
            fi

            cd "$PROJECT_ROOT"
            echo "Updating code in $(pwd)"
            git remote set-url origin "$REPO_URL"
            git fetch origin staging
            git reset --hard origin/staging

            echo "Step 2: Moving to Docker directory"
            # This moves us into /root/app/app
            cd "$DOCKER_DIR"
            echo "Current directory is: $(pwd)"

            # Safety check: Verify docker-compose.yml exists here
            if [ ! -f "docker-compose.yml" ]; then
                echo "Error: docker-compose.yml not found in $(pwd)"
                ls -la
                exit 1
            fi

            echo "Step 3: Creating .env file"
            cat > .env <<EOF
            ASYNC_DATABASE_URL=${{ secrets.ASYNC_DATABASE_URL }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
            PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}
            PAYSTACK_PUBLIC_KEY=${{ secrets.PAYSTACK_PUBLIC_KEY }}
            EOF

            echo "Step 3: Deploying with Zero Downtime"

            echo "Step 4: Running Docker"
            # Using 'docker compose' (v2)
            # docker compose down || true

            # 1. Pull/Build new images while the old ones are still running

            docker compose build

            # 2. Update the containers. 
            # Docker will only recreate containers that have changes.
            # The '--remove-orphans' cleans up old services not in the compose file.
            
            docker compose up -d --remove-orphans

            # 2. DELETE the stuck schedule files (as root on the host)
            # This is the key fix for the Permission Denied error

            rm -f celerybeat-schedule* 
            
            # 4. Cleanup: Remove old/dangling images to save disk space on VPS

            docker image prune -f

            # docker compose build
            # docker compose up -d

            echo "✅ Deployment successful!"