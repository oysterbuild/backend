name: Deploy Oysterbuild to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Install Dependencies Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic app smoke test
        working-directory: app
        run: |
          python - <<EOF
          print("Running smoke test...")
          import sys
          print("Python OK:", sys.version)
          import main
          print("App import successful ✅")
          EOF

  deploy:
    name: Deploy to Hostinger VPS
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          debug: true
          script: |
            set -e

            # ── 1. Install docker-rollout if missing ──────────────────────
            mkdir -p ~/.docker/cli-plugins
            if [ ! -f ~/.docker/cli-plugins/docker-rollout ]; then
              curl -fsSL https://raw.githubusercontent.com/wowu/docker-rollout/main/docker-rollout \
                -o ~/.docker/cli-plugins/docker-rollout
              chmod +x ~/.docker/cli-plugins/docker-rollout
            fi

            # ── 2. Sync code ──────────────────────────────────────────────
            PROJECT_ROOT="/root/app"
            DOCKER_DIR="app"
            REPO_URL="https://${{ secrets.GH_PAT }}@github.com/oysterbuild/backend.git"

            echo "Step 1: Syncing Code"
            if [ ! -d "$PROJECT_ROOT" ]; then
                echo "Directory $PROJECT_ROOT not found. Cloning repository..."
                git clone -b main "$REPO_URL" "$PROJECT_ROOT"
            fi

            cd "$PROJECT_ROOT"
            echo "Updating code in $(pwd)"
            git remote set-url origin "$REPO_URL"
            git fetch origin main
            git reset --hard origin/main

            echo "Step 2: Moving to Docker directory"
            # This moves us into /root/app/app

            cd "$DOCKER_DIR"
            echo "Current directory is: $(pwd)"

            echo "Step 3: Creating .env file"
            cat > .env <<EOF
            ASYNC_DATABASE_URL=${{ secrets.PROD_ASYNC_DATABASE_URL }}
            DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}
            JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
            JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
            PAYSTACK_SECRET_KEY=${{ secrets.PROD_PAYSTACK_SECRET_KEY }}
            PAYSTACK_PUBLIC_KEY=${{ secrets.PROD_PAYSTACK_PUBLIC_KEY }}
            EOF

            # ── 4. Build new image (old container still serving) ──────────
            echo "▶ Building..."
            docker compose build app

            # ── 5. Run migrations (one-shot, before cutover) ──────────────
            echo "▶ Running migrations..."
            docker compose run --rm app alembic upgrade head
            echo "✅ Migrations done"

            # ── 6. Zero-downtime rollout ───────────────────────────────────
            echo "▶ Rolling out app..."
            docker rollout app
            echo "✅ App rolled out"

            # ── 7. Restart celery (no traffic, safe to stop/start) ────────
            echo "▶ Restarting celery..."
            docker compose up -d --no-deps --build celery

            # ── 8. Caddy picks up new app container IP automatically ───────
            # No restart needed — docker-rollout preserves the container name
            # so Caddy's upstream reference (fastapi_app) stays valid

            # ── 9. Cleanup ─────────────────────────────────────────────────
            docker image prune -f
            echo "✅ Deployment complete!"




  

