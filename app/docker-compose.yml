services:
  app:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s       # reduced from 10s — less log noise, still catches failures
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 768M    # bumped — 512M is tight with 2 workers
        reservations:
          cpus: "0.5"
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- Celery Worker (tasks only, no beat) ---
  celery-worker:
    build: .
    command: >
      celery -A worker.celery_worker.celery worker
      --loglevel=info --concurrency 2
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD-SHELL", "celery -A worker.celery_worker.celery inspect ping -d celery@$$HOSTNAME --timeout 5 || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- Celery Beat (scheduler only — separate process) ---
  celery-beat:
    build: .
    command: >
      celery -A worker.celery_worker.celery beat
      --loglevel=info -s /tmp/celerybeat-schedule
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 600M
        reservations:
          cpus: "0.05"
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  caddy:
    image: caddy:latest
    container_name: caddy_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      app:
        condition: service_healthy

volumes:
  redis_data:
  caddy_data:
  caddy_config: