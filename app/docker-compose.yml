version: "3.9"

services:
  # --- FastAPI App ---
  app:
    build: .
    container_name: fastapi_app
    # Run migrations first, then start FastAPI
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"
    volumes:
      - .:/app
    expose:
      - "8000"  # Internal container port
    env_file:
      - .env
    depends_on:
      - redis

  # --- Celery Worker ---
  celery:
    build: .
    container_name: celery_worker
    command: celery -A worker.celery_worker.celery worker --beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis

  # --- Redis ---
  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - redis_data:/data

  # --- Caddy Reverse Proxy ---
  caddy:
    image: caddy:latest
    container_name: caddy_proxy
    restart: always
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS (works once you have a domain)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

# --- Persistent volumes ---
volumes:
  redis_data:
  caddy_data:
  caddy_config:
