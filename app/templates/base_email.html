<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #F8FAFC; margin: 0; padding: 20px; }
        .wrapper { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 16px; overflow: hidden; border: 1px solid #E2E8F0; }
        
        /* Updated Header for Logo */
        .header { 
            padding: 30px; 
            text-align: center; 
            border-bottom: 1px solid #F1F5F9; 
        }
        .logo-img {
            /* This allows the logo to be wide while remaining responsive */
            width: 100%;
            max-width: 280px; /* Adjust this number to make it wider or narrower */
            height: auto;     /* Maintains the natural aspect ratio */
            display: block;
            margin: 0 auto;
            object-fit: contain; /* Ensures the whole logo is visible without cropping */
        }
        .brand-name { 
            font-size: 20px; 
            font-weight: bold; 
            color: #1E293B; 
            text-decoration: none;
            letter-spacing: -0.5px;
        }
        .brand-name span { color: #10B981; }
        .receipt-table { width: 100%; border-top: 1px solid #EDEFF2; margin-top: 20px; padding-top: 20px; }
        .content { padding: 40px 30px; }
        .footer { padding: 30px; text-align: center; font-size: 12px; color: #94A3B8; background-color: #F8FAFC; }
        .btn { display: inline-block; background-color: #10B981; color: #ffffff !important; padding: 14px 28px; border-radius: 10px; text-decoration: none; font-weight: 600; margin-top: 20px; }
        h1 { color: #1E293B; font-size: 22px; margin-bottom: 15px; }
        p { color: #64748B; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <!-- Company Logo Image -->
            <img src="{{ logo_url }}" alt="OPMS Logo" class="logo-img">
            
            <!-- Optional: Brand Text underneath image -->
            <!-- <div class="brand-name">OP<span>MS</span></div> -->
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            &copy; 2025 OPMS Construction Management. <br>
            Lekki Port 2, Lagos, Nigeria.
        </div>
    </div>
</body>
</html>
